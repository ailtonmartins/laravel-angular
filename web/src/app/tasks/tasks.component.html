<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Teste Nexxera</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"  *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container" *ngIf="tasks.length > 0" >

    <table mat-table [dataSource]="tasks" class="example-table">

      <!-- Title Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="create_at">
        <th mat-header-cell *matHeaderCellDef>
          Data Cadastro
        </th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-list>
            <mat-chip color="primary" *ngIf="row.status" selected>Finalizado</mat-chip>
            <mat-chip color="accent" *ngIf="!row.status" selected>Aberto</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="editar(row)" >Editar</button>
           <button mat-button color="warn">Deletar</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
</div>
